name: Sync with ingadhoc

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Sync fork
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/ingadhoc/web_m2x_options.git
          git fetch upstream
          git merge upstream/master --allow-unrelated-histories || echo "No changes"
          git push origin master || echo "Nothing to push"
